<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เว็บสั่งอาหาร</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Sarabun", "Noto Sans Thai", "TH Sarabun New", "Segoe UI", Tahoma, sans-serif;
      line-height: 1.5;
      letter-spacing: 0.1px;
      background: linear-gradient(160deg, #fff2f9 0%, #f7f7ff 48%, #f6fff8 100%);
      color: #4a4450;
    }
    .app {
      max-width: 980px;
      min-height: 100vh;
      margin: 0 auto;
      background: #fffefe;
      border: 1px solid #f2dce9;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(177, 126, 156, 0.14);
      overflow: hidden;
    }
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 249, 253, 0.96);
      border-bottom: 1px solid #f2dce9;
      padding: 12px;
    }
    .header-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 74px;
      height: 74px;
      border-radius: 999px;
      border: 2px solid #f3dae9;
      object-fit: cover;
      background: #fff8fc;
      box-shadow: 0 5px 14px rgba(227, 174, 206, 0.26);
    }
    .store-name {
      margin: 0;
      font-size: 20px;
      line-height: 1.3;
      font-weight: 700;
      color: #5a4961;
    }
    .store-sub {
      margin: 4px 0 0;
      font-size: 15px;
      color: #8f8197;
    }
    .guide {
      margin: 12px 12px 10px;
      border: 1px solid #f1d9e8;
      border-radius: 16px;
      background: #fff4fa;
      padding: 8px 14px;
      font-size: clamp(28px, 5.2vw, 40px);
      font-weight: 600;
      text-align: center;
      color: #8c6d81;
      line-height: 1.2;
      letter-spacing: 0;
    }
    .tabs {
      display: flex;
      position: sticky;
      top: 101px;
      z-index: 9;
      background: #fff7fb;
      border-top: 1px solid #f2dce9;
      border-bottom: 1px solid #f2dce9;
      gap: 6px;
      padding: 6px 8px;
    }
    .tab {
      flex: 1;
      border: 0;
      background: transparent;
      font-size: 17px;
      font-weight: 600;
      color: #91738a;
      padding: 10px 8px;
      border-bottom: 0;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .tab.active {
      color: #b14d88;
      background: #ffe9f6;
      box-shadow: inset 0 0 0 1px #f5d1e8;
    }
    .menu-list {
      padding: 8px 10px 80px;
    }
    .menu-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 14px 12px;
      border: 1px solid #f3e2ee;
      border-radius: 16px;
      margin-bottom: 10px;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(205, 166, 191, 0.12);
    }
    .menu-title {
      margin: 0;
      font-size: 22px;
      line-height: 1.3;
      font-weight: 600;
      color: #604d66;
    }
    .menu-detail {
      margin: 8px 0;
      font-size: 15px;
      color: #8b7a90;
    }
    .menu-bottom {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-price {
      font-size: 17px;
      font-weight: 600;
      color: #7e6072;
    }
    .order-btn {
      border: 0;
      border-radius: 999px;
      padding: 6px 13px;
      background: linear-gradient(135deg, #f28ab6, #e074ab);
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(229, 117, 173, 0.26);
    }
    .menu-image {
      width: 88px;
      height: 88px;
      border-radius: 14px;
      border: 1px solid #f0dbe7;
      object-fit: cover;
      background: #fff7fb;
    }
    .cart {
      position: fixed;
      right: 16px;
      bottom: 16px;
      border: 0;
      border-radius: 999px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #f383b3, #cd69a1);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(214, 111, 170, 0.3);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .cart-label {
      line-height: 1;
    }
    .cart-badge {
      min-width: 22px;
      height: 22px;
      border-radius: 999px;
      background: #ffffff;
      color: #b14d88;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      padding: 0 6px;
    }
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(58, 40, 56, 0.26);
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 19;
    }
    .cart-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }
    .cart-panel {
      position: fixed;
      right: 12px;
      bottom: 72px;
      width: min(360px, calc(100vw - 24px));
      max-height: 64vh;
      background: #fff9fc;
      border: 1px solid #efcde2;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(162, 94, 133, 0.26);
      padding: 12px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: 0.2s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .cart-panel.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .cart-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .cart-title {
      margin: 0;
      font-size: 20px;
      color: #80546f;
      font-weight: 700;
    }
    .cart-close {
      border: 0;
      border-radius: 999px;
      background: #f8dfee;
      color: #8d5a77;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .cart-empty {
      margin: 6px 0;
      color: #9b7a8f;
      font-size: 14px;
      text-align: center;
    }
    .cart-items {
      margin: 0;
      padding: 0;
      list-style: none;
      overflow-y: auto;
      max-height: 36vh;
      display: grid;
      gap: 8px;
    }
    .cart-item {
      display: grid;
      grid-template-columns: 44px 1fr auto;
      gap: 8px;
      align-items: center;
      border: 1px solid #f0deea;
      border-radius: 12px;
      padding: 8px 10px;
      background: #ffffff;
    }
    .cart-item-image {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #f2dde9;
      background: #fff7fb;
    }
    .cart-item-name {
      margin: 0;
      font-size: 14px;
      color: #644a5c;
      font-weight: 600;
    }
    .cart-item-meta {
      margin: 3px 0 0;
      font-size: 12px;
      color: #8f7a8a;
    }
    .cart-foot {
      border-top: 1px solid #efdae7;
      padding-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #6f4f62;
      font-weight: 700;
    }
    .cart-clear {
      border: 0;
      border-radius: 999px;
      background: #f2d3e4;
      color: #7e5570;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .app {
        border-radius: 0;
        border-left: 0;
        border-right: 0;
        box-shadow: none;
      }
      .logo {
        width: 62px;
        height: 62px;
      }
      .store-name {
        font-size: 18px;
      }
      .store-sub {
        font-size: 14px;
      }
      .guide {
        font-size: clamp(22px, 7vw, 30px);
        margin: 10px 10px 8px;
      }
      .tabs {
        top: 94px;
        gap: 4px;
        padding: 5px 6px;
      }
      .tab {
        font-size: 15px;
        padding: 8px 6px;
      }
      .menu-list {
        padding: 6px 8px 86px;
      }
      .menu-item {
        grid-template-columns: 1fr 74px;
        padding: 12px 10px;
      }
      .menu-title {
        font-size: 19px;
      }
      .menu-detail {
        font-size: 14px;
      }
      .menu-image {
        width: 74px;
        height: 74px;
      }
      .cart {
        right: 12px;
        bottom: 12px;
        padding: 11px 14px;
        font-size: 15px;
      }
      .cart-panel {
        width: calc(100vw - 16px);
        right: 8px;
        bottom: 64px;
        max-height: 70vh;
      }
    }
    @media (min-width: 860px) {
      body {
        padding: 14px;
      }
      .header { padding: 16px 20px; }
      .guide { margin: 12px 20px 10px; }
      .tabs { top: 108px; }
      .menu-list {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
        padding: 10px 20px 88px;
      }
      .menu-item {
        margin-bottom: 0;
      }
      .cart-panel { right: 20px; }
      .cart { right: 24px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-row">
        <img id="storeLogo" class="logo" src="" alt="โลโก้ร้าน">
        <div>
          <h1 id="storeName" class="store-name"></h1>
          <p id="storeDescription" class="store-sub"></p>
        </div>
      </div>
    </header>

    <section class="guide">
      รายการเมนู
      
      
    </section>

    <nav id="tabs" class="tabs"></nav>
    <section id="menuList" class="menu-list"></section>
  </div>

  <button class="cart" type="button">
    <span class="cart-label">ตะกร้า</span>
    <span id="cartBadge" class="cart-badge">0</span>
  </button>
  <div id="cartOverlay" class="cart-overlay"></div>
  <aside id="cartPanel" class="cart-panel" aria-hidden="true">
    <div class="cart-head">
      <h2 class="cart-title">ตะกร้า</h2>
      <button id="closeCartBtn" class="cart-close" type="button">ปิด</button>
    </div>
    <p id="cartEmpty" class="cart-empty">ยังไม่มีรายการในตะกร้า</p>
    <ul id="cartItems" class="cart-items"></ul>
    <div class="cart-foot">
      <span id="cartTotal">รวม ฿0</span>
      <button id="clearCartBtn" class="cart-clear" type="button">ล้างตะกร้า</button>
    </div>
  </aside>

    };

    var state = { activeCategory: "seafood" };
    var fallbackImage = "https://via.placeholder.com/180x180?text=MENU";

    var storeLogoEl = document.getElementById("storeLogo");
    var storeNameEl = document.getElementById("storeName");
    var storeDescriptionEl = document.getElementById("storeDescription");
    var tabsEl = document.getElementById("tabs");
    var menuListEl = document.getElementById("menuList");
    var cartBtnEl = document.querySelector(".cart");
    var cartBadgeEl = document.getElementById("cartBadge");
    var cartOverlayEl = document.getElementById("cartOverlay");
    var cartPanelEl = document.getElementById("cartPanel");
    var closeCartBtnEl = document.getElementById("closeCartBtn");
    var clearCartBtnEl = document.getElementById("clearCartBtn");
    var cartItemsEl = document.getElementById("cartItems");
    var cartEmptyEl = document.getElementById("cartEmpty");
    var cartTotalEl = document.getElementById("cartTotal");
    var cartState = [];

    function escapeHtml(text) {
      return String(text || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function renderStore() {
      storeLogoEl.src = storeConfig.logo || fallbackImage;
      storeNameEl.textContent = storeConfig.name;
      storeDescriptionEl.textContent = storeConfig.description;
    }

    function renderTabs() {
      tabsEl.innerHTML = categories.map(function (cat) {
        var active = cat.id === state.activeCategory ? "active" : "";
        return '<button class="tab ' + active + '" type="button" data-id="' + cat.id + '">' + escapeHtml(cat.label) + "</button>";
      }).join("");
    }

    function renderMenu() {
      var items = menuData[state.activeCategory] || [];
      menuListEl.innerHTML = items.map(function (item, index) {
        var image = item.image && item.image.trim() ? item.image : fallbackImage;
        return (
          '<article class="menu-item">' +
            "<div>" +
              '<h3 class="menu-title">' + escapeHtml(item.name) + "</h3>" +
              '<p class="menu-detail">' + escapeHtml(item.detail) + "</p>" +
              '<div class="menu-bottom">' +
                '<span class="menu-price">฿' + Number(item.price || 0).toLocaleString("th-TH") + "</span>" +
                '<button class="order-btn" type="button" data-category="' + state.activeCategory + '" data-index="' + index + '">สั่ง</button>' +
              "</div>" +
            "</div>" +
            '<img class="menu-image" src="' + escapeHtml(image) + '" alt="' + escapeHtml(item.name) + '">' +
          "</article>"
        );
      }).join("");
    }

    function getCartCount() {
      var count = 0;
      var i;
      for (i = 0; i < cartState.length; i += 1) {
        count += cartState[i].qty;
      }
      return count;
    }

    function getCartTotal() {
      var total = 0;
      var i;
      for (i = 0; i < cartState.length; i += 1) {
        total += cartState[i].price * cartState[i].qty;
      }
      return total;
    }

    function addToCart(item) {
      var key = item.name + "||" + Number(item.price || 0);
      var itemImage = item.image && item.image.trim() ? item.image : fallbackImage;
      var i;
      for (i = 0; i < cartState.length; i += 1) {
        if (cartState[i].key === key) {
          cartState[i].qty += 1;
          updateCartUI();
          return;
        }
      }

      cartState.push({
        key: key,
        name: item.name,
        price: Number(item.price || 0),
        image: itemImage,
        qty: 1
      });
      updateCartUI();
    }

    function updateCartUI() {
      var count = getCartCount();
      var total = getCartTotal();
      var i;
      var html = "";

      cartBadgeEl.textContent = count;
      cartBadgeEl.style.display = count > 0 ? "inline-flex" : "none";
      cartTotalEl.textContent = "รวม ฿" + Number(total).toLocaleString("th-TH");

      if (count === 0) {
        cartEmptyEl.style.display = "block";
        cartItemsEl.innerHTML = "";
        return;
      }

      cartEmptyEl.style.display = "none";
      for (i = 0; i < cartState.length; i += 1) {
        html += (
          '<li class="cart-item">' +
            '<img class="cart-item-image" src="' + escapeHtml(cartState[i].image || fallbackImage) + '" alt="' + escapeHtml(cartState[i].name) + '">' +
            "<div>" +
              '<p class="cart-item-name">' + escapeHtml(cartState[i].name) + "</p>" +
              '<p class="cart-item-meta">฿' + Number(cartState[i].price).toLocaleString("th-TH") + " x " + cartState[i].qty + "</p>" +
            "</div>" +
            '<strong>฿' + Number(cartState[i].price * cartState[i].qty).toLocaleString("th-TH") + "</strong>" +
          "</li>"
        );
      }
      cartItemsEl.innerHTML = html;
    }

    function openCart() {
      cartOverlayEl.classList.add("open");
      cartPanelEl.classList.add("open");
      cartPanelEl.setAttribute("aria-hidden", "false");
    }

    function closeCart() {
      cartOverlayEl.classList.remove("open");
      cartPanelEl.classList.remove("open");
      cartPanelEl.setAttribute("aria-hidden", "true");
    }

    tabsEl.addEventListener("click", function (event) {
      var target = event.target;
      while (target && target !== tabsEl && target.getAttribute) {
        if (target.className && String(target.className).indexOf("tab") !== -1) {
          state.activeCategory = target.getAttribute("data-id");
          renderTabs();
          renderMenu();
          return;
        }
        target = target.parentNode;
      }
    });

    menuListEl.addEventListener("click", function (event) {
      var target = event.target;
      while (target && target !== menuListEl && target.getAttribute) {
        if (target.className && String(target.className).indexOf("order-btn") !== -1) {
          var categoryId = target.getAttribute("data-category");
          var itemIndex = Number(target.getAttribute("data-index"));
          var items = menuData[categoryId] || [];
          var selectedItem = items[itemIndex];
          if (!selectedItem) return;
          addToCart(selectedItem);
          return;
        }
        target = target.parentNode;
      }
    });

    cartBtnEl.addEventListener("click", function () {
      if (cartPanelEl.classList.contains("open")) {
        closeCart();
      } else {
        openCart();
      }
    });

    closeCartBtnEl.addEventListener("click", closeCart);
    cartOverlayEl.addEventListener("click", closeCart);
    clearCartBtnEl.addEventListener("click", function () {
      cartState = [];
      updateCartUI();
    });

    renderStore();
    renderTabs();
    renderMenu();
    updateCartUI();
  </script>
</body>
</html>
